name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */24 * * *"  # Einmal täglich statt alle 12h
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Längeres Timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate snake.svg with retry logic
        id: snake-generation
        continue-on-error: true  # Wichtig!
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: WhileTrueBlackObelizk
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - name: Retry snake generation if failed
        if: steps.snake-generation.outcome == 'failure'
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: WhileTrueBlackObelizk
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - name: Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
